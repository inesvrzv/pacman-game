<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pacman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Pacman</h1>
    <div id="pacman"></div>
    <div id="start-screen">
        <input type="text" id="player-name" placeholder="Enter your name" required />
        <select id="team-select">
            <option value="team1">RNK</option>
            <option value="team2">DKR</option>
            <option value="team3">KMK</option>
        </select>
        <button id="start-game">Start Game</button>
    </div>
    
    <div id="high-scores" class="high-score-list">
        <h2>High Scores</h2>
        <ol></ol>
    </div>
    <script src="main.js"></script>
</body>
</html>
